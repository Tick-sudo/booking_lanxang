<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8 booking-container">
                <h4 class="text-center mb-4">Book Your Flight</h4>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Trip Type</label>
                            <select class="form-select">
                                <option>ໄປ-ກັບ</option>
                                <option>ຖ້ຽວດຽວ</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Flight Type</label>
                            <select class="form-select">
                                <option>International</option>
                                <option>Domestic</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Leaving From</label>
                            <select class="form-select">
								<option>ວຽງຈັນ(VTE)</option>
								<option>ຫຼວງພະບາງ(LPB)</option>
								<option>ບໍ່ແກ້ວ (BK)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Going To</label>
                            <select class="form-select">
                                <option>ວຽງຈັນ(VTE)</option>
								<option>ຫຼວງພະບາງ(LPB)</option>
								<option>ບໍ່ແກ້ວ (BK)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Departure</label>
                            <input type="date" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Return</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Adults</label>
                            <select class="form-select">
                                <option>ຜຼ້ໃຫຍ່</option>
								<option>ເດັກນ້ອຍ</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Children</label>
                            <select class="form-select">
                                <option>ເດັກນ້ອຍ</option>
                            </select>
                        </div>

                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Class</label>
                            <select class="form-select">
                                <option>All Class</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Currency</label>
                            <select class="form-select">
                                <option> ໂດລາ US</option>
								<option> ກີບKIP</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
